<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWallet</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Search.css" />
  </head>

  <body class="bg">
    <!-- header -->
    <nav class="bg-white py-4 mb-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="text-primary m-0">ZWallet</h4>
          <div class="d-flex align-items-center">
            <img src="icon/photoprofile.png" />
            <div class="mx-3">
              <div class="font-weight-bold">Robert Chandler</div>
              <div class="small">+89 5379 9111 34</div>
            </div>
            <a href="#">
              <img src="icon/bell.png" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- body -->
    <div class="container">
      <div class="body-coloumn col">
        <div class="body-row row">
          <div class="body-dashboard col-3">
            <div class="dashboard-bar d-flex align-items-start flex-column">
              <div class="dashboard-list p-2">
                <div class="dashboard-row row">
                  <div class="col-3">
                    <img class src="icon/grid.png" alt="" />
                  </div>
                  <a class="btn-link link pl-3" href="/Home.html" role="button"
                    >Dashboard</a
                  >
                </div>
              </div>
              <div class="dashboard-list p-2">
                <div class="dashboard-row row">
                  <div class="col-3">
                    <img class src="icon/arrowup.png" alt="" />
                  </div>
                  <a class="btn-link link pl-3" href="Search.html" role="button"
                    >Transfer</a
                  >
                </div>
              </div>
              <div class="dashboard-list p-2">
                <div class="dashboard-row row">
                  <div class="col-3">
                    <img class src="icon/add.png" alt="" />
                  </div>
                  <a class="btn-link link pl-3" href="#" role="button"
                    >Top Up</a
                  >
                </div>
              </div>
              <div class="dashboard-list p-2">
                <div class="dashboard-row row">
                  <div class="col-3">
                    <img class src="icon/contact.png" alt="" />
                  </div>
                  <a class="btn-link link pl-3" href="#" role="button"
                    >Profile</a
                  >
                </div>
              </div>
              <div class="dashboard-list mt-auto p-2">
                <div class="dashboard-row row">
                  <div class="col-3">
                    <img src="icon/logout.png" alt="" />
                  </div>
                  <a class="btn-link link pl-3" href="#" role="button"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="body-menu col">
            <div class="body-bar d-flex flex-column">
              <div class="search-bar p-2">
                <div class="search-row d-flex flex-column">
                  <div class="search p-2">Search Receiver</div>
                  <div class="search-place d-flex flex-row align-items-center">
                  <img class="ml-3" src="icon/search.png" alt="" />
                  <input
                    class="col search-input" 
                    type="text"
                    placeholder="Search receiver here"
                  />
                </div>
                </div>
              </div>
              <div class="list p-2">
                <div class="history-row row">
                  <div class="col row">
                    <div class="history-photo col-2">
                      <img class src="icon/samuel70.png" alt="" />
                    </div>
                    <div class="history-namebar col row">
                      <a
                        class="history-name btn-link"
                        href="/Confirmation.html"
                        role="button"
                        >Samuel Suhi</a
                      >
                      <div class="w-100"></div>
                      <div class="history-do col">+62 813-8492-9994</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="list p-2">
                <div class="history-row row">
                  <div class="col row">
                    <div class="history-photo col-2">
                      <img class src="icon/momo70.png" alt="" />
                    </div>
                    <div class="history-namebar col row">
                      <div class="history-name col">Momo Taro</div>
                      <div class="w-100"></div>
                      <div class="history-do col">+62 812-4343-6731</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="list p-2">
                <div class="history-row row">
                  <div class="col row">
                    <div class="history-photo col-2">
                      <img class src="icon/jessica70.png" alt="" />
                    </div>
                    <div class="history-namebar col row">
                      <div class="history-name col">Jessica Keen</div>
                      <div class="w-100"></div>
                      <div class="history-do col">+62 811-3452-5252</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="list p-2">
                <div class="history-row row">
                  <div class="col row">
                    <div class="history-photo col-2">
                      <img class src="icon/michael70.png" alt="" />
                    </div>
                    <div class="history-namebar col row">
                      <div class="history-name col">Michael Le</div>
                      <div class="w-100"></div>
                      <div class="history-do col">+62 810-4224-4613</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
    </div>

    <!-- footer -->
    <nav class="bg-footer py-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="footer-text m-0">2020 ZWallet. All right reserved.</div>
          <div
            class="footer-text1 m-0 justify-content-between align-items-center row"
          >
            <div class="m-0">+62 5637 8882 9901</div>
            <div class="ml-5 m-0">contact@zwallet.com</div>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

</html>
